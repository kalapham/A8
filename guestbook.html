<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - L·ªõp A8</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 500px;
      margin: auto;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #guestbook-entries {
      max-width: 600px;
      margin: auto;
    }
    .entry {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .entry strong {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>S·ªï l∆∞u b√∫t L·ªõp A8 üíå</h1>

  <form id="guestbook-form">
    <input type="text" id="name" placeholder="T√™n b·∫°n..." required>
    <textarea id="message" placeholder="L·ªùi nh·∫Øn c·ªßa b·∫°n..." required></textarea>
    <button type="submit">G·ª≠i l∆∞u b√∫t</button>
  </form>

  <div id="guestbook-entries"></div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCyqMBaXEDcZ32aWZJyAt8DCg94SpzjdLc",
      authDomain: "lopa8-f84f8.firebaseapp.com",
      databaseURL: "https://lopa8-f84f8-default-rtdb.firebaseio.com",
      projectId: "lopa8-f84f8",
      storageBucket: "lopa8-f84f8.appspot.com",
      messagingSenderId: "955064222486",
      appId: "1:955064222486:web:b8e57aadabb338082d8637",
      measurementId: "G-436QXV62VQ"
    };

    // Kh·ªüi t·∫°o Firebase
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const guestbookRef = db.ref("guestbook");

    // G·ª≠i form
    document.getElementById("guestbook-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        guestbookRef.push({
          name: name,
          message: message,
          timestamp: Date.now()
        });
        document.getElementById("guestbook-form").reset();
      }
    });

    // Hi·ªÉn th·ªã comment
    guestbookRef.orderByChild("timestamp").on("value", function(snapshot) {
      const guestbookEntries = document.getElementById("guestbook-entries");
      guestbookEntries.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
        entries.forEach(([key, entry]) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<strong>${entry.name}:</strong><br>${entry.message}`;
          guestbookEntries.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
