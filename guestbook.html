<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L∆∞u b√∫t l·ªõp A8</title>
  <link rel="icon" href="images/logo-a8.png" type="image/png">
  <style>
    :root {
      --bg-light: #fefefe;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #eee;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    button.toggle-theme {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 100;
    }

    form {
      max-width: 600px;
      margin: 0 auto 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    #notes-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .note {
      border-radius: 12px;
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: var(--card-light);
      transition: background-color 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] .note {
      background-color: var(--card-dark);
    }

    .note h4 {
      margin: 0 0 0.3rem;
    }

    .note small {
      display: block;
      color: gray;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="toggle-theme">üåô</button>
  <header>
    <h1>L∆∞u b√∫t l·ªõp A8</h1>
  </header>

  <main>
    <form id="note-form">
      <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n" required>
      <textarea id="message" placeholder="Nh·∫≠p l∆∞u b√∫t..." required></textarea>
      <button type="submit">G·ª≠i</button>
    </form>

    <section id="notes-container">
      <p>ƒêang t·∫£i l∆∞u b√∫t...</p>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // C·∫•u h√¨nh Firebase (ƒë√£ ƒëi·ªÅn s·∫µn c·ªßa b·∫°n)
    const firebaseConfig = {
      apiKey: "AIzaSyCyqMBaXEDcZ32aWZJyAt8DCg94SpzjdLc",
      authDomain: "lopa8-f84f8.firebaseapp.com",
      projectId: "lopa8-f84f8",
      storageBucket: "lopa8-f84f8.firebasestorage.app",
      messagingSenderId: "955064222486",
      appId: "1:955064222486:web:b8e57aadabb338082d8637",
      measurementId: "G-436QXV62VQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Chuy·ªÉn s√°ng/t·ªëi
    const toggleBtn = document.querySelector(".toggle-theme");
    toggleBtn.onclick = () => {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-theme", next);
      toggleBtn.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    };

    // T·∫£i l∆∞u b√∫t
    function loadNotes() {
      const container = document.getElementById("notes-container");
      container.innerHTML = "<p>ƒêang t·∫£i l∆∞u b√∫t...</p>";

      db.collection("guestbook").orderBy("timestamp", "desc").get()
        .then(snapshot => {
          container.innerHTML = "";
          if (snapshot.empty) {
            container.innerHTML = "<p>Ch∆∞a c√≥ l∆∞u b√∫t n√†o.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.className = "note";
            const time = data.timestamp?.toDate().toLocaleString('vi-VN') || "";
            div.innerHTML = `
              <h4>${data.name}</h4>
              <small>${time}</small>
              <p>${data.message}</p>
            `;
            container.appendChild(div);
          });
        })
        .catch(error => {
          container.innerHTML = `<p style="color:red;">Kh√¥ng th·ªÉ t·∫£i l∆∞u b√∫t: ${error.message}</p>`;
        });
    }

    loadNotes();

    // G·ª≠i l∆∞u b√∫t
    const form = document.getElementById("note-form");
    form.onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      db.collection("guestbook").add({
        name,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        form.reset();
        loadNotes();
      }).catch(err => {
        alert("Kh√¥ng g·ª≠i ƒë∆∞·ª£c l∆∞u b√∫t: " + err.message);
      });
    };
  </script>
</body>
</html>
