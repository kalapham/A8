  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
    }

    window.onload = function () {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) document.body.classList.add("dark");
      loadNotes();
    };

    const firebaseConfig = {

      measurementId: "G-436QXV62VQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadNotes() {
      const container = document.getElementById("notes-container");
      container.innerHTML = "<p>ƒêang t·∫£i l∆∞u b√∫t...</p>";

      db.collection("guestbook").get()
        .then(snapshot => {
          const notes = [];

          snapshot.forEach(doc => {
            const data = doc.data();
            notes.push({
              name: data.name,
              message: data.message,
              timestamp: data.timestamp ? data.timestamp.toDate() : null
            });
          });

          notes.sort((a, b) => {
            if (!a.timestamp) return 1;
            if (!b.timestamp) return -1;
            return b.timestamp - a.timestamp;
          });

          container.innerHTML = "";

          if (notes.length === 0) {
            container.innerHTML = "<p>Ch∆∞a c√≥ l∆∞u b√∫t n√†o.</p>";
            return;
          }

          for (const note of notes) {
            const noteDiv = document.createElement("div");
            noteDiv.className = "note";
            const timeHTML = note.timestamp
              ? `<small>${note.timestamp.toLocaleString('vi-VN')}</small>`
              : "";
            noteDiv.innerHTML = `<h4>${note.name}</h4>${timeHTML}<p>${note.message}</p>`;
            container.appendChild(noteDiv);
          }
        })
        .catch(error => {
          container.innerHTML = `<p style="color:red;">Kh√¥ng th·ªÉ t·∫£i l∆∞u b√∫t: ${error.message}</p>`;
          console.error("L·ªói khi t·∫£i l∆∞u b√∫t:", error);

      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      db.collection("guestbook").add({
        name: name,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        form.reset();
        loadNotes();
      }).catch(error => {

    });
