<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lưu bút - Lớp A8</title>
  <link rel="icon" href="images/logo-a8.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Lớp A8 – Niên khóa 2021–2025</h1>
      <p class="site-slogan">Lưu bút – Nơi chia sẻ những kỷ niệm</p>
      <button class="theme-toggle" onclick="toggleMode()" aria-label="Toggle dark mode">
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 12.79A9 9 0 0111.21 3a7 7 0 000 14A9 9 0 0021 12.79z"/>
        </svg>
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">🏠 Trang chủ</a></li>
          <li><a href="gallery.html" class="nav-link">📷 Album ảnh</a></li>
          <li><a href="guestbook.html" class="nav-link active">✍️ Lưu bút</a></li>
          <li><a href="classlist.html" class="nav-link">👥 Danh sách lớp</a></li>
          <li><a href="events.html" class="nav-link">📅 Thông tin</a></li>
          <li><a href="documents.html" class="nav-link">📚 Tài liệu</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container-sm">
      <section class="content-section">
        <h2 class="section-title">✍️ Những dòng lưu bút</h2>
        <div id="notes-container"></div>

        <div class="mt-xl">
          <h3 class="mb-md">💝 Gửi lưu bút của bạn</h3>
          <form onsubmit="submitNote(event)">
            <div class="form-group">
              <label for="name" class="form-label">👤 Tên của bạn</label>
              <input type="text" id="name" class="form-input" placeholder="Nhập tên của bạn..." required />
            </div>
            <div class="form-group">
              <label for="message" class="form-label">💌 Lời nhắn</label>
              <textarea id="message" rows="4" class="form-textarea" placeholder="Chia sẻ những kỷ niệm đẹp của bạn..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">📤 Gửi lưu bút</button>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Lớp A8 - Thiết kế bởi chúng ta</p>
    </div>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyqMBaXEDcZ32aWZJyAt8DCg94SpzjdLc",
      authDomain: "lopa8-f84f8.firebaseapp.com",
      projectId: "lopa8-f84f8",
      storageBucket: "lopa8-f84f8.firebasestorage.app",
      messagingSenderId: "955064222486",
      appId: "1:955064222486:web:b8e57aadabb338082d8637",
      measurementId: "G-436QXV62VQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadNotes() {
      db.collection("guestbook").orderBy("timestamp", "desc").get().then(snapshot => {
        const container = document.getElementById("notes-container");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const noteDiv = document.createElement('div');
          noteDiv.className = 'note';
          noteDiv.innerHTML = `
            <h4 class="note-author">${data.name}</h4>
            <p class="note-content">${data.message}</p>
          `;
          container.appendChild(noteDiv);
        });
      });
    }

    function submitNote(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      db.collection("guestbook").add({
        name: name,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("name").value = "";
        document.getElementById("message").value = "";
        loadNotes();
      });
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
    }

    window.onload = function () {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark");
      }
      loadNotes();
    };
  </script>
</body>
</html>
